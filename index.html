<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App Dashboard</title>
    <style>
        :root {
            --color-primary: #2563eb;
            --color-primary-dark: #1d4ed8;
            --color-bg-light: #f8f9fa;
            --color-bg: #ffffff;
            --color-text: #1f2937;
            --color-text-light: #6b7280;
            --color-border: #e5e7eb;
            --color-success: #10b981;
            --color-warning: #f59e0b;
            --color-shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--color-bg-light);
            color: var(--color-text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            color: white;
            padding: 40px 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--color-shadow);
        }

        header h1 {
            font-size: 32px;
            margin-bottom: 8px;
        }

        header p {
            font-size: 16px;
            opacity: 0.95;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--color-border);
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 12px 20px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            color: var(--color-text-light);
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab-btn.active {
            color: var(--color-primary);
            border-bottom-color: var(--color-primary);
        }

        .tab-btn:hover {
            color: var(--color-text);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .sort-select {
            padding: 10px 14px;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            background: var(--color-bg);
            transition: border-color 0.3s ease;
        }

        .sort-select:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--color-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--color-shadow);
            border-left: 4px solid var(--color-primary);
        }

        .stat-card h3 {
            font-size: 14px;
            color: var(--color-text-light);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card .value {
            font-size: 28px;
            font-weight: bold;
            color: var(--color-primary);
        }

        .tree-container {
            background: var(--color-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--color-shadow);
        }

        .tree-item {
            padding: 8px 0;
            margin-left: 20px;
        }

        .tree-folder {
            cursor: pointer;
            font-weight: 600;
            color: var(--color-primary);
            padding: 8px;
            border-radius: 4px;
            transition: background 0.2s ease;
            user-select: none;
        }

        .tree-folder:hover {
            background: var(--color-bg-light);
        }

        .tree-folder::before {
            content: 'â–¶ ';
            display: inline-block;
            transition: transform 0.2s ease;
            margin-right: 4px;
        }

        .tree-folder.open::before {
            transform: rotate(90deg);
        }

        .tree-children {
            display: none;
            margin-left: 20px;
        }

        .tree-children.open {
            display: block;
        }

        .tree-file {
            padding: 6px 8px;
            color: var(--color-text-light);
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.2s ease;
        }

        .tree-file:hover {
            background: var(--color-bg-light);
        }

        .tree-file::before {
            content: 'ğŸ“„ ';
            margin-right: 4px;
        }

        .tree-folder-icon::before {
            content: 'ğŸ“ ';
            margin-right: 4px;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .app-card {
            background: var(--color-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px var(--color-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .app-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px var(--color-shadow);
        }

        .app-card-header {
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-dark));
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        .app-icon-placeholder {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .app-card-body {
            padding: 20px;
        }

        .app-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--color-text);
        }

        .app-description {
            font-size: 14px;
            color: var(--color-text-light);
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .app-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 12px;
        }

        .tag {
            display: inline-block;
            padding: 4px 10px;
            background: var(--color-bg-light);
            color: var(--color-primary);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .app-features {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--color-border);
            font-size: 13px;
            color: var(--color-text-light);
        }

        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: var(--color-text-light);
        }

        .no-results svg {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        footer {
            text-align: center;
            padding: 30px 20px;
            color: var(--color-text-light);
            margin-top: 40px;
            border-top: 1px solid var(--color-border);
            font-size: 14px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 24px;
            }

            .apps-grid {
                grid-template-columns: 1fr;
            }

            .tabs {
                gap: 0;
            }

            .tab-btn {
                padding: 10px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸš€ Web App Dashboard</h1>
            <p>ëª¨ë“  ì›¹ ì•±ì„ í•œê³³ì—ì„œ ê´€ë¦¬í•˜ê³  ì ‘ì†í•˜ì„¸ìš”</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('search')">ğŸ” ê²€ìƒ‰</button>
            <button class="tab-btn" onclick="switchTab('tree')">ğŸ“ í´ë”íŠ¸ë¦¬</button>
            <button class="tab-btn" onclick="switchTab('all-apps')">ğŸ“‹ ëª¨ë“  ì•±</button>
            <button class="tab-btn" onclick="switchTab('stats')">ğŸ“Š í†µê³„</button>
        </div>

        <!-- ê²€ìƒ‰ íƒ­ -->
        <div id="search" class="tab-content active">
            <div class="search-box">
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="ì•± ì´ë¦„, ì„¤ëª…, íƒœê·¸ë¡œ ê²€ìƒ‰í•˜ì„¸ìš”... (Enter í‚¤ë¥¼ ëˆ„ë¥´ì„¸ìš”)"
                    onkeypress="if(event.key === 'Enter') searchApps()"
                >
                <button 
                    onclick="searchApps()" 
                    style="padding: 12px 24px; background: var(--color-primary); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 500; transition: background 0.3s ease;"
                    onmouseover="this.style.background = 'var(--color-primary-dark)'"
                    onmouseout="this.style.background = 'var(--color-primary)'"
                >
                    ê²€ìƒ‰
                </button>
            </div>
            <div id="search-results"></div>
        </div>

        <!-- í´ë”íŠ¸ë¦¬ íƒ­ -->
        <div id="tree" class="tab-content">
            <div class="tree-container" id="tree-container">
                <p style="color: var(--color-text-light);">ë¡œë”© ì¤‘...</p>
            </div>
        </div>

        <!-- ëª¨ë“  ì•± íƒ­ -->
        <div id="all-apps" class="tab-content">
            <div class="controls">
                <label style="font-weight: 500;">ì •ë ¬:</label>
                <select class="sort-select" onchange="sortApps(this.value)">
                    <option value="name-asc">ì´ë¦„ ì˜¤ë¦„ì°¨ìˆœ (Aâ†’Z)</option>
                    <option value="name-desc">ì´ë¦„ ë‚´ë¦¼ì°¨ìˆœ (Zâ†’A)</option>
                </select>
            </div>
            <div class="apps-grid" id="all-apps-grid"></div>
        </div>

        <!-- í†µê³„ íƒ­ -->
        <div id="stats" class="tab-content">
            <div class="stats" id="stats-container">
                <p style="color: var(--color-text-light);">ë¡œë”© ì¤‘...</p>
            </div>
            <div class="stats" id="tag-stats" style="grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));"></div>
        </div>
    </div>

    <footer>
        <p>ğŸ’¾ Repository: Web App Hosting Dashboard | Last Updated: <span id="last-updated">-</span></p>
    </footer>

    <script>
        let allApps = [];
        let treeData = null;

        // ì´ˆê¸° ë¡œë“œ
        document.addEventListener('DOMContentLoaded', async () => {
            await loadData();
            renderAllApps();
            renderTree();
            renderStats();
        });

        // ë°ì´í„° ë¡œë“œ
        async function loadData() {
            try {
                const response = await fetch('./_data/metadata.json');
                const data = await response.json();
                allApps = data.apps || [];
                document.getElementById('last-updated').textContent = data.lastUpdated || '-';

                const treeResponse = await fetch('./_data/tree.json');
                treeData = await treeResponse.json();
            } catch (error) {
                console.error('Failed to load data:', error);
                document.getElementById('search-results').innerHTML = '<div class="no-results"><p>âŒ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p></div>';
            }
        }

        // íƒ­ ì „í™˜
        function switchTab(tabName) {
            // ëª¨ë“  íƒ­ ìˆ¨ê¸°ê¸°
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // ì„ íƒëœ íƒ­ ë³´ì´ê¸°
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // ê²€ìƒ‰
        function searchApps() {
            const query = document.getElementById('search-input').value.toLowerCase().trim();

            if (!query) {
                document.getElementById('search-results').innerHTML = '<div class="no-results"><p>ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”.</p></div>';
                return;
            }

            const results = allApps.filter(app => {
                const name = (app.name || '').toLowerCase();
                const description = (app.description || '').toLowerCase();
                const tags = (app.tags || []).map(t => t.toLowerCase()).join(' ');
                const features = (app.features || []).map(f => f.toLowerCase()).join(' ');

                return name.includes(query) ||
                       description.includes(query) ||
                       tags.includes(query) ||
                       features.includes(query);
            });

            renderApps(results, 'search-results', results.length === 0);
        }

        // ëª¨ë“  ì•± ë Œë”ë§
        function renderAllApps() {
            const sorted = [...allApps].sort((a, b) => a.name.localeCompare(b.name));
            renderApps(sorted, 'all-apps-grid');
        }

        // ì •ë ¬
        function sortApps(sortType) {
            let sorted = [...allApps];

            if (sortType === 'name-asc') {
                sorted.sort((a, b) => a.name.localeCompare(b.name));
            } else if (sortType === 'name-desc') {
                sorted.sort((a, b) => b.name.localeCompare(a.name));
            }

            renderApps(sorted, 'all-apps-grid');
        }

        // ì•± ë Œë”ë§
        function renderApps(apps, containerId, showNoResults = false) {
            const container = document.getElementById(containerId);

            if (apps.length === 0) {
                if (showNoResults) {
                    container.innerHTML = '<div class="no-results" style="grid-column: 1/-1;"><p>ğŸ” ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</p></div>';
                } else {
                    container.innerHTML = '';
                }
                return;
            }

            container.innerHTML = apps.map(app => `
                <a href="${app.path}" class="app-card" target="_blank" rel="noopener noreferrer">
                    <div class="app-card-header">
                        ${app.icon ? 
                            `<img src="${app.icon}" alt="${app.name}" class="app-icon" onerror="this.parentElement.innerHTML='<div class=\"app-icon-placeholder\">ğŸ“±</div>'">` :
                            `<div class="app-icon-placeholder">ğŸ“±</div>`
                        }
                    </div>
                    <div class="app-card-body">
                        <div class="app-name">${app.name}</div>
                        <div class="app-description">${app.description || 'ì„¤ëª… ì—†ìŒ'}</div>
                        ${app.tags && app.tags.length > 0 ? `
                            <div class="app-tags">
                                ${app.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        ` : ''}
                        ${app.features && app.features.length > 0 ? `
                            <div class="app-features">
                                <strong>ê¸°ëŠ¥:</strong> ${app.features.join(', ')}
                            </div>
                        ` : ''}
                    </div>
                </a>
            `).join('');
        }

        // í´ë”íŠ¸ë¦¬ ë Œë”ë§
        function renderTree() {
            if (!treeData) {
                document.getElementById('tree-container').innerHTML = '<p style="color: var(--color-text-light);">í´ë”íŠ¸ë¦¬ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }

            const html = renderTreeNode(treeData.structure);
            document.getElementById('tree-container').innerHTML = `<div class="tree-item">${html}</div>`;

            // í´ë” í† ê¸€ ì´ë²¤íŠ¸
            document.querySelectorAll('.tree-folder').forEach(folder => {
                folder.addEventListener('click', function(e) {
                    e.preventDefault();
                    const children = this.nextElementSibling;
                    if (children && children.classList.contains('tree-children')) {
                        this.classList.toggle('open');
                        children.classList.toggle('open');
                    }
                });
            });

            // íŒŒì¼ í´ë¦­ ì´ë²¤íŠ¸
            document.querySelectorAll('.tree-file').forEach(file => {
                file.addEventListener('click', function(e) {
                    e.preventDefault();
                    const path = this.getAttribute('data-path');
                    // HTML íŒŒì¼ë§Œ ì—´ê¸°
                    if (path.endsWith('.html')) {
                        window.open(path, '_blank');
                    }
                });
            });
        }

        function renderTreeNode(node) {
            if (node.type === 'directory') {
                return `
                    <div class="tree-folder tree-folder-icon">${node.name}</div>
                    <div class="tree-children open">
                        ${(node.children || []).map(child => `<div class="tree-item">${renderTreeNode(child)}</div>`).join('')}
                    </div>
                `;
            } else {
                const fileIcon = getFileIcon(node.name);
                return `<div class="tree-file" data-path="${node.path}" style="cursor: ${node.name.endsWith('.html') ? 'pointer' : 'default'};">${fileIcon} ${node.name}</div>`;
            }
        }

        function getFileIcon(filename) {
            if (filename.endsWith('.html')) return 'ğŸ“„';
            if (filename.endsWith('.json')) return 'ğŸ“‹';
            if (filename.endsWith('.css')) return 'ğŸ¨';
            if (filename.endsWith('.js')) return 'âš™ï¸';
            if (filename.endsWith('.svg')) return 'ğŸ–¼ï¸';
            return 'ğŸ“„';
        }

        // í†µê³„ ë Œë”ë§
        async function renderStats() {
            try {
                const response = await fetch('./_data/stats.json');
                const stats = await response.json();

                const statsHtml = `
                    <div class="stat-card">
                        <h3>ì „ì²´ ì•± ìˆ˜</h3>
                        <div class="value">${stats.totalApps}</div>
                    </div>
                    <div class="stat-card">
                        <h3>ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸</h3>
                        <div style="font-size: 16px; color: var(--color-text);">${stats.lastUpdated}</div>
                    </div>
                `;
                document.getElementById('stats-container').innerHTML = statsHtml;

                // íƒœê·¸ë³„ í†µê³„
                const tagStatsHtml = Object.entries(stats.appsByTag || {})
                    .map(([tag, count]) => `
                        <div class="stat-card" style="border-left-color: var(--color-warning);">
                            <h3>${tag}</h3>
                            <div class="value" style="color: var(--color-warning);">${count}</div>
                        </div>
                    `).join('');
                document.getElementById('tag-stats').innerHTML = tagStatsHtml;
            } catch (error) {
                console.error('Failed to load stats:', error);
                document.getElementById('stats-container').innerHTML = '<div class="no-results"><p>âŒ í†µê³„ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p></div>';
            }
        }
    </script>
</body>
