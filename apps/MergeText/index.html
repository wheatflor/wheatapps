<body>
    <div class="container">

        <div class="drop-zone" id="drop-zone">
            <div class="drop-zone-icon">ğŸ“„</div>
            <div class="drop-zone-text">íŒŒì¼ì„ ë“œë˜ê·¸í•˜ì—¬ ë†“ê±°ë‚˜ í´ë¦­í•˜ì—¬ ì„ íƒí•˜ì„¸ìš”</div>
            <div class="drop-zone-hint">ì—¬ëŸ¬ ê°œì˜ í…ìŠ¤íŠ¸ íŒŒì¼ì„ ì„ íƒí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤</div>
        </div>

        <input type="file" id="file-input" multiple accept=".txt">

        <div class="file-list" id="file-list-container" style="display: none;">
            <div class="file-list-title">ì„ íƒëœ íŒŒì¼ (<span id="file-count">0</span>)</div>
            <div id="file-list"></div>
        </div>

        <div class="actions">
            <button class="btn btn-primary" id="merge-btn" disabled>ë³‘í•©í•˜ì—¬ ë‹¤ìš´ë¡œë“œ</button>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const fileList = document.getElementById('file-list');
        const fileListContainer = document.getElementById('file-list-container');
        const fileCount = document.getElementById('file-count');
        const mergeBtn = document.getElementById('merge-btn');
        const clearBtn = document.getElementById('clear-btn');

        let files = [];

        // ë“œë¡­ì¡´ í´ë¦­ ì‹œ íŒŒì¼ ì„ íƒ ì°½ ì—´ê¸°
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        // íŒŒì¼ ì…ë ¥ ë³€ê²½ ì´ë²¤íŠ¸
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // ë“œë˜ê·¸ ì˜¤ë²„ ì´ë²¤íŠ¸
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        // ë“œë˜ê·¸ ì¢…ë£Œ ì´ë²¤íŠ¸
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        // ë“œë¡­ ì´ë²¤íŠ¸
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            handleFiles(e.dataTransfer.files);
        });

        // íŒŒì¼ ì²˜ë¦¬
        function handleFiles(newFiles) {
            const txtFiles = Array.from(newFiles).filter(file => 
                file.name.toLowerCase().endsWith('.txt')
            );

            if (txtFiles.length === 0) {
                alert('í…ìŠ¤íŠ¸ íŒŒì¼(.txt)ë§Œ ì„ íƒí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.');
                return;
            }

            files.push(...txtFiles);
            updateFileList();
        }

        // íŒŒì¼ ëª©ë¡ ì—…ë°ì´íŠ¸
        function updateFileList() {
            if (files.length === 0) {
                fileListContainer.style.display = 'none';
                mergeBtn.disabled = true;
                return;
            }

            fileListContainer.style.display = 'block';
            mergeBtn.disabled = false;
            fileCount.textContent = files.length;

            fileList.innerHTML = files.map((file, index) => `
                <div class="file-item">
                    <div class="file-info">
                        <span class="file-icon">ğŸ“„</span>
                        <span class="file-name">${escapeHtml(file.name)}</span>
                    </div>
                    <button class="file-remove" onclick="removeFile(${index})" aria-label="íŒŒì¼ ì‚­ì œ">Ã—</button>
                </div>
            `).join('');
        }

        // íŒŒì¼ ì œê±°
        function removeFile(index) {
            files.splice(index, 1);
            updateFileList();
        }

        // ì „ì²´ ì‚­ì œ
        clearBtn.addEventListener('click', () => {
            if (files.length > 0 && confirm('ëª¨ë“  íŒŒì¼ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                files = [];
                fileInput.value = '';
                updateFileList();
            }
        });

        // ë³‘í•© ë° ë‹¤ìš´ë¡œë“œ
        mergeBtn.addEventListener('click', async () => {
            if (files.length === 0) return;

            mergeBtn.disabled = true;
            mergeBtn.textContent = 'ë³‘í•© ì¤‘...';

            try {
                const contents = [];

                for (let i = 0; i < files.length; i++) {
                    const content = await readFileContent(files[i]);
                    contents.push(content);
                }

                // íŒŒì¼ ë‚´ìš©ì„ ì¤„ë°”ê¿ˆ 1ê°œë¡œ ì—°ê²°
                const mergedContent = contents.join('\n');

                // ë‹¤ìš´ë¡œë“œ
                downloadFile(mergedContent, 'merged.txt');

            } catch (error) {
                alert('íŒŒì¼ ë³‘í•© ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
            } finally {
                mergeBtn.disabled = false;
                mergeBtn.textContent = 'ë³‘í•©í•˜ì—¬ ë‹¤ìš´ë¡œë“œ';
            }
        });

        // íŒŒì¼ ë‚´ìš© ì½ê¸°
        function readFileContent(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = (e) => reject(new Error('íŒŒì¼ì„ ì½ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤'));
                reader.readAsText(file, 'UTF-8');
            });
        }

        // íŒŒì¼ ë‹¤ìš´ë¡œë“œ
        function downloadFile(content, filename) {
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // HTML ì´ìŠ¤ì¼€ì´í”„
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
