<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="유니코드 특수 공백/줄바꿈 문자 정규화 도구">
    <meta name="theme-color" content="#21808d">
    <title>Whitespace Normalizer - Web Apps</title>

    <!-- 공통 스타일 -->
    <link rel="stylesheet" href="../../styles/common.css">

    <!-- 앱별 스타일 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 네비게이션 헤더 -->
    <div class="app-header">
        <h1>✨ Whitespace Normalizer</h1>
        <p>유니코드 특수 공백/줄바꿈 문자 정규화</p>
    </div>

    <!-- 경로 표시 (Breadcrumb) -->
    <nav class="breadcrumb">
        <a href="../../">Dashboard</a>
        <span>/</span>
        <a href="../../#Tools">Tools</a>
        <span>/</span>
        <span>Whitespace Normalizer</span>
    </nav>

    <!-- 앱 콘텐츠 -->
    <div class="app-content">
        <div class="app-container">
            <!-- 입력 섹션 -->
            <div class="section">
                <label for="input-text" class="section-title">📥 입력 텍스트 (붙여넣기)</label>
                <textarea id="input-text" class="textarea" placeholder="여기에 텍스트를 붙여넣으세요..."></textarea>

                <div class="button-group">
                    <button class="btn btn-primary" id="normalize-btn">정규화 실행</button>
                    <button class="btn btn-secondary" id="reset-btn">초기화</button>
                </div>
            </div>

            <!-- 결과 섹션 -->
            <div class="section">
                <div class="result-label">
                    📤 정규화된 결과
                    <button class="btn-copy" id="copy-btn">복사</button>
                </div>
                <textarea id="output-text" class="textarea" readonly placeholder="결과가 여기에 표시됩니다..."></textarea>
            </div>

            <!-- 로그 섹션 -->
            <div class="section">
                <div class="section-title">📝 처리 내역 (Log)</div>
                <div class="log-pane" id="log-pane"></div>
            </div>

            <!-- 설명 -->
            <div class="footer">
                스페이스/줄바꿈/특수 공백 문자 정규화 앱 - 16종류 유니코드 특수 문자 처리
            </div>
        </div>
    </div>

    <!-- 공통 유틸리티 스크립트 -->
    <script src="../../scripts/common.js"></script>

    <!-- 앱별 스크립트 -->
    <script src="script.js"></script>
</body>
</html>
