name: Generate data.json

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/**'
      - '.github/workflows/generate-data.yml'

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate data.json
        run: |
          python3 .github/scripts/generate-data.py

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto: Update data.json from folder structure" && git push)
