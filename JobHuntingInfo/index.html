<body>
    <div class="container">

                <div class="input-wrapper">

                        placeholder="ê²€ìƒ‰í•  íšŒì‚¬ëª…ì„ ì…ë ¥í•˜ì„¸ìš”"
                    />
                    <button id="searchBtn" class="btn btn-primary">ê²€ìƒ‰</button>

                <div class="add-item-wrapper">

                        class="add-item-input" 
                        placeholder="ì¶”ê°€í•  ê²€ìƒ‰ í•­ëª© ì…ë ¥"
                    />
                    <button id="addItemBtn" class="btn add-item-btn">ì¶”ê°€</button>
                </div>

                <div id="itemsList" class="items-list">

    <script>
        // ìƒíƒœ ê´€ë¦¬
        const state = {
            items: JSON.parse(localStorage.getItem('searchItems') || '[]'),
            statusMessage: null,
            statusTimeout: null
        };

        // DOM ìš”ì†Œ
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const itemInput = document.getElementById('itemInput');
        const addItemBtn = document.getElementById('addItemBtn');
        const itemsList = document.getElementById('itemsList');
        const statusMessage = document.getElementById('statusMessage');

        // ì´ˆê¸°í™”
        function init() {
            renderItems();
            
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleSearch();
                }
            });
            
            itemInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleAddItem();
                }
            });
            
            searchBtn.addEventListener('click', handleSearch);
            addItemBtn.addEventListener('click', handleAddItem);
        }

        // ê²€ìƒ‰ ì²˜ë¦¬ (ë¹„ë™ê¸° ìˆœì°¨ ì²˜ë¦¬)
        async function handleSearch() {
            const query = searchInput.value.trim();
            
            if (!query) {
                showStatus('íšŒì‚¬ëª…ì„ ì…ë ¥í•´ì£¼ì„¸ìš”', 'error');
                return;
            }

            if (state.items.length === 0) {
                showStatus('ê²€ìƒ‰ í•­ëª©ì„ ìµœì†Œ 1ê°œ ì´ìƒ ì„¤ì •í•´ì£¼ì„¸ìš”', 'error');
                return;
            }

            // ê° í•­ëª©ë³„ë¡œ êµ¬ê¸€ ê²€ìƒ‰ íƒ­ ì—´ê¸° (ìˆœì°¨ì ìœ¼ë¡œ)
            for (let i = 0; i < state.items.length; i++) {
                const item = state.items[i];
                const searchQuery = `${query} ${item}`;
                const googleSearchUrl = `https://www.google.com/search?q=${encodeURIComponent(searchQuery)}`;
                
                // íƒ­ ì—´ê¸° (íŒì—… ì°¸ì¡° ìœ ì§€)
                const tab = window.open(googleSearchUrl, '_blank');
                
                // ë‹¤ìŒ íƒ­ê¹Œì§€ 10ms ëŒ€ê¸°
                if (i < state.items.length - 1) {
                    await new Promise(resolve => setTimeout(resolve, 10));
                }
            }

            // ì…ë ¥ì¹¸ ë¹„ìš°ê¸°
            searchInput.value = '';
            searchInput.focus();

            showStatus(`${state.items.length}ê°œ íƒ­ì´ ì—´ë ¸ìŠµë‹ˆë‹¤`, 'success');
        }

        // í•­ëª© ì¶”ê°€ ì²˜ë¦¬
        function handleAddItem() {
            const itemText = itemInput.value.trim();
            
            if (!itemText) {
                showStatus('í•­ëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”', 'error');
                return;
            }

            if (state.items.includes(itemText)) {
                showStatus('ì´ë¯¸ ì¶”ê°€ëœ í•­ëª©ì…ë‹ˆë‹¤', 'error');
                return;
            }

            state.items.push(itemText);
            saveItems();
            renderItems();
            itemInput.value = '';
            itemInput.focus();
            
            showStatus('í•­ëª©ì´ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤', 'success');
        }

        // í•­ëª© ì œê±°
        function removeItem(index) {
            state.items.splice(index, 1);
            saveItems();
            renderItems();
            showStatus('í•­ëª©ì´ ì œê±°ë˜ì—ˆìŠµë‹ˆë‹¤', 'success');
        }

        // í•­ëª© ë Œë”ë§
        function renderItems() {
            if (state.items.length === 0) {
                itemsList.innerHTML = '<div class="empty-state">ì„¤ì •ëœ í•­ëª©ì´ ì—†ìŠµë‹ˆë‹¤</div>';
                return;
            }

            itemsList.innerHTML = state.items
                .map((item, index) => `
                    <div class="item-row">
                        <span class="item-text">${escapeHtml(item)}</span>
                        <button class="item-remove-btn" onclick="removeItem(${index})">
                            ì‚­ì œ
                        </button>
                    </div>
                `)
                .join('');
        }

        // ìƒíƒœ ë©”ì‹œì§€ í‘œì‹œ
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            
            if (state.statusTimeout) {
                clearTimeout(state.statusTimeout);
            }
            
            state.statusTimeout = setTimeout(() => {
                statusMessage.textContent = '';
                statusMessage.className = '';
            }, 3000);
        }

        // ì €ì¥
        function saveItems() {
            localStorage.setItem('searchItems', JSON.stringify(state.items));
        }

        // HTML ì´ìŠ¤ì¼€ì´í”„ (XSS ë°©ì§€)
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // ì‹œì‘
        init();
    </script>
